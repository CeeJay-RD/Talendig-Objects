<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Objetos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="header-title">Registra tu gato, carro o ¿fruta?</h1>
    </header>
    
    <main id="main-wrapper">

        <form id="formulario-gato">
            <h3 class="form-title">Registra tu Gato</h3>
            <input type="text" placeholder="Nombre" id="nombreGato">
            <input type="text" placeholder="Edad" id="edadGato">
            <input type="text" placeholder="Color" id="colorGato">
            <input type="text" placeholder="Raza" id="razaGato">
            <input type="text" placeholder="Raza del Padre" id="razaPadre">
            <input type="text" placeholder="Raza de la madre" id="razaMadre">
            <input type="submit" value="Registrar">
        </form>

        <form id="formulario-carro">
            <h3 class="form-title">Registra tu Carro</h3>
            <input type="text" placeholder="Marca" id="marcaCarro">
            <input type="text" placeholder="Modelo" id="modeloCarro">
            <input type="text" placeholder="Año" id="anoCarro">
            <input type="text" placeholder="Color" id="colorCarro">
            <input type="text" placeholder="Número de matrícula" id="matriculaCarro">
            <input type="submit" value="Registrar" id="btn-carro">
        </form>

        <form id="formulario-fruta">
            <h3 class="form-title">Registra tu Fruta</h3>
            <input type="text" placeholder="Nombre" id="nombreFruta">
            <input type="text" placeholder="Color" id="colorFruta">
            <input type="text" placeholder="Sabor" id="saborFruta">
            <input type="text" placeholder="Madurez" id="madurezFruta">
            <input type="submit" value="Registrar" id="btn-fruta">
        </form>
        
    </main>
    
</body>
</html>
